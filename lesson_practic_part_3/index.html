<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Автоматизированная штукатурка стен</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <main class="main">
      <div class="container">
        <div class="header">

          <div class="row header-row">
            <div class="col-md-3 col-sm-4 col-xs-12">
              <div class="logo">
                <img src="img/logo.png" alt="Гипсолит.Штукатурка стен">
              </div>
            </div>

            <div class="col col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-xs-6">
              <div class="phone-block">
                <a class="phone-link" href="#">+7 495 771 05 08</a>
              </div>
            </div>

            <div class="col col-md-3 col-sm-4 col-xs-6 col-xs-offset-0">
              <div class="wrap">
                <div class="wrap-block">
                  <button class="button header-btn">
                    <span>Получить консультацию</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="main-content">
          <div class="row main-row">

            <div class=" col-lg-6 col-md-7 col-sm-12">
              <h1 class="main-content-header">Автоматизированная штукатурка стен</h1>
              <p class="main-content-subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
              <div class="main-content-price">
                <span>
                  Стоимость работ <br>от <strong>300</strong> руб/м<sup>2</sup>
                </span>
              </div>
              <p class="main-content-payment">Оплата по факту!</p>
            </div>

            <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-0 col-sm-8 col-sm-offset-2">
              <div class="main-content-form">
                <h2 class="main-content-form-header">
                  Для расчёта точной стоимости  закажите <strong>выезд замерщика</strong>
                </h2>
                <form action="#">
                  <label for="#">Ваше имя</label>
                  <input class="main-content-form-input" type="text">
                  <label for="#">Номер телефона</label>
                  <input class="main-content-form-input" type="text">
                </form>
                <button class="button main-content-form-btn" type="submit">Оставьте заявку</button>
                <small>Приедем в день обращения*</small>
              </div>
              <div class="main-content-footnote">
                <small>
                  * - выезды на замер осуществляются <br>в рабоче дни Пн-Пт с 9:00 до 18:00
                </small>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
