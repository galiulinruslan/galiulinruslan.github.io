<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой первый сайт</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    <div class="main">
      <div class="video">
        <iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="form">
        <p class="form-header">Введите свой email</p>
        <form action="#">
          <input type="text" placeholder="Ваше имя">
          <input type="text" placeholder="Ваш email">
          <button class="btn">Получить инструкцию</button>
        </form>
      </div>
    </div>
  </div>

  <div class="section">
    <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
    <div class="feature">
      <div class="col">
        <img src="img/01.png" alt="Первое преимущество">
        <p class="feature-text">Первое<br> преимущество</p>
      </div>
      <div class="col">
        <img src="img/02.png" alt="Второе преимущество">
        <p class="feature-text">Второе<br> преимущество</p>
      </div>
      <div class="col">
        <img src="img/03.png" alt="Третье преимущество">
        <p class="feature-text">Третье<br> преимущество</p>
      </div>
      <div class="col">
        <img src="img/04.png" alt="Четвёртое преимущество">
        <p class="feature-text">Четвёртое<br> преимущество</p>
      </div>
    </div>
    <div class="btn">
       <button class="btn">Получить инструкцию</button>
    </div>
  </div>
  
  <div class="section">
    <h2 class="clients-header">Наши клиенты</h2>
    <div class="clients">
      <div class="clients-col"><img src="img/human01.png" alt="Первый клиент"></div>
      <div class="clients-col"><img src="img/human02.png" alt="Второй клиент"></div>
      <div class="clients-col"><img src="img/human03.png" alt="Третий клиент"></div>
      <div class="clients-col"><img src="img/human04.png" alt="Четвёртый клиент"></div>
      <div class="clients-col"><img src="img/human05.png" alt="Пятый клиент"></div>
      <div class="clients-col"><img src="img/human06.png" alt="Шестой клиент"></div>
      <div class="clients-col"><img src="img/human07.png" alt="Седьмой клиент"></div>
      <div class="clients-col"><img src="img/human08.png" alt="Восьмой клиент"></div>
    </div>
  </div>
</body>
</html>
