<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт на Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Первая секция -->
	<div class="section">
		<div class="container">
			<!-- Первая строка (row) под заголовок -->
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Вторая строка (row) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">					
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получите инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Вторая секция -->
	<div class="section">
		<div class="container">
			<!-- Первая строка (row) под заголовок -->
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h2 class="feature-header text-center">
						<strong class="text-uppercase">Почему нужно сделать это сейчас?</strong>
					</h2>
				</div>
			</div>
			<!-- Вторая строка (row) под блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="feature-box">
							<img src="img/01.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="feature-box">
							<img src="img/02.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="feature-box">
							<img src="img/03.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="feature-box">
							<img src="img/04.png" alt="4 преимущество">
							<p>Четвёртое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Кнопка получить инструкцию -->
			<button class="btn btn-primary btn-lg form-btn center-block">Получите инструкцию</button>
		</div>
	</div>
	<!-- Третья секция -->
	<div class="section">
		<div class="container">
			<div class="clients">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
					<h2 class="clients-header text-center">
						<strong class="text-uppercase">Наши клиенты</strong>
					</h2>
				</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="clients-box">
							<img src="img/human01.png" alt="клиент 1">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="clients-box">
							<img src="img/human02.png" alt="клиент 2">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="clients-box">
							<img src="img/human03.png" alt="клиент 3">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="clients-box">
							<img src="img/human04.png" alt="клиент 4">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="clients-box">
							<img src="img/human05.png" alt="клиент 5">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="clients-box">
							<img src="img/human06.png" alt="клиент 6">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="clients-box">
							<img src="img/human07.png" alt="клиент 7">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="clients-box">
							<img src="img/human08.png" alt="клиент 8">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
