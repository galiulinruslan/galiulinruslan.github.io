<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PixelPerfect</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="window">
			<div class="form-header">
				<h5>Create an account</h5>
			</div>
		<div class="form">
			<form action="#">
				<p class="form-specific email">Email: <span>*</span></p>
				<input type="text" placeholder="johnsmith@gmail.com">
				<p class="form-specific password">Choose Password: <span>*</span></p>
				<input type="text">
				<p class="form-specific password-confirm">Confirm Password <span>*</span></p>
				<input type="text">
				<button class="btn">Register now!</button>
			</form>
		</div>
	</div>
</body>
</html>
